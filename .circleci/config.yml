version: 2.1

workflows:
    version: 2
    build_and_test:
      jobs:
        - test
        - deploy:
            requires:
              - test
            filters:
              branches:
                only: master
        - smoke:
            requires:
              - deploy
            filters:
              branches:
                only: master

commands:
  build_test_image:
    steps:
      - run: docker build --target base -t todos-test src/
  install_terraform:
    steps:
    - run: curl -sLo /tmp/terraform.zip https://releases.hashicorp.com/terraform/1.1.0/terraform_1.1.0_linux_amd64.zip
    - run: unzip /tmp/terraform.zip -d /tmp
    - run: mv /tmp/terraform ~/bin
    - run: export PATH="~/bin:$PATH"
  init_terraform:
    steps:
    - run: cd terraform && terraform init -input=false -backend-config="conn_str=$TERRAFORM_BACKEND"
  plan_or_apply_terraform:
    parameters:
      command:
        description: the terraform command to execute
        type: string
    steps:
    - run: cd terraform && terraform <<parameters.command>> -var app_name=$APP_NAME -var jwt_secret=$JWT_SECRET -var admin_password=$ADMIN_PASSWORD -var cors_allowed_origins=$CORS_ALLOWED_ORIGINS -var environment=production

jobs:
  test:
    machine:
      image: ubuntu-2004:202111-01
    steps:
      - checkout
      - build_test_image
      - run: docker run --rm todos-test go test --race ./...
      - install_terraform
      - init_terraform
      - plan_or_apply_terraform:
          command: plan
  deploy:
    machine:
      image: ubuntu-2004:202111-01
    steps:
      - checkout
      - install_terraform
      - run: heroku container:login
      - init_terraform
      - plan_or_apply_terraform:
          command: apply -input=false -auto-approve
      - run: docker build --target release -t todos-release -f src/Dockerfile src/
      - run: docker tag todos-release registry.heroku.com/$APP_NAME/web
      - run: docker push registry.heroku.com/$APP_NAME/web
      - run: heroku container:release --app $APP_NAME web
      - run: curl --data "deploy[environment]=production&deploy[local_username]=$HEROKU_EMAIL&deploy[revision]=$(git rev-parse --short HEAD)&api_key=$(heroku config:get -a abh-todos-backend HONEYBADGER_API_KEY)" "https://api.honeybadger.io/v1/deploys"
  smoke:
    machine:
      image: ubuntu-2004:202111-01
    steps:
      - checkout
      - build_test_image
      - run: HEROKU_URL=`heroku apps:info -a $APP_NAME -s | sed -n 's/.*web_url=//p' | sed 's/\/\([^\/]*\)$/\1/'` && docker run --rm -e BASE_URL=$HEROKU_URL -e ADMIN_PASSWORD=$ADMIN_PASSWORD todos-test go test --tags=e2e ./cmd/api